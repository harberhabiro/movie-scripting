<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie_name }}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="{{ url_for('static', filename='view_movie.css') }}" rel="stylesheet">

    <!-- video.js -->
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>

    <!-- seek buttons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.css">
    <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.min.js"></script>

</head>
<body>
    <h1>{{ movie_name }}</h1>
    <li><a href="/">HOME</a></li>
    <br>

    <video id="movie-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="{{ cover }}" data-setup='{}' fluid="false" liveui="true">
        <source src="/{{ video_endpoint }}" type="{{ mime }}">

        <p class="vjs-no-js">
            An error has occured. Please try enabing JavaScript or use a different more modern browser.
        </p>
    </video>

    <script>
        var player = videojs('movie-player');
        player.seekButtons({
            forward: 10,
            back: 10
        });

        // apply_rotation = "{{ rotate_offset }}";
        // if (apply_rotation === 'true') {
        //     // console.log('rotating')
        //     // player.zoomrotate({
        //     //     rotate: 270,
        //     //     // zoom: 1.0
        //     // });
        // }
    </script>
</body>
</html>
